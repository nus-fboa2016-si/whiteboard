<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Whiteboard</title>
  <style>
    body {
      background-color: #101010;
      margin: 0px;
      overflow: hidden;
    }
    #whiteboard-container canvas {
      position: absolute;
    }
    #whiteboard-container {
      height: 100vh;
      width: 100vw;
      border: 2px solid white;
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: auto;
    }
    #whiteboard-container > svg.user-count {
      height: 30px;
      width: 100%;
      position: absolute;
      left: 10px;
      bottom: 10px;
      cursor: default;
    }
    #whiteboard-container > svg > text.user-count {
      fill: #00D5B0;
      stroke: #000000;
      stroke-width: 1.5px;
      font-size: 12px;
      font-family: sans-serif;
      font-weight: bold;
      text-anchor: start;
    }
  </style>
</head>

<body>
  <div id="whiteboard-container">
    <canvas class="whiteboard">Canvas not supported :(</canvas>
    <svg height="30px" width="100%" class="user-count">
      <text x="0" y="30" class="user-count">Loading user count...</text>
    </svg>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/whiteboard.js"></script>
</body>
</html>
