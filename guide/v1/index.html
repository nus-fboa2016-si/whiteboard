<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Whiteboard</title>
  <style>
    body {
      background-color: #101010;
      margin: 0px;
      overflow: hidden;
    }
    #whiteboard-container {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <div id="whiteboard-container">
    <canvas class="whiteboard">Canvas not supported :(</canvas>
  </div>

  <script>
    // size the whiteboard to parent container
    var container = document.getElementById('whiteboard-container');
    var wb = container.querySelector('canvas.whiteboard');
    wb.height = container.clientHeight;
    wb.width = container.clientWidth;

    var isDrawing = false;
    var prevX = null;
    var prevY = null;

    // set stroke style
    var ctx = wb.getContext('2d');
    ctx.strokeStyle = '#aa88ff';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // event handlers
    container.onmousedown = function(e){
      isDrawing = true;
      prevX = e.offsetX;
      prevY = e.offsetY;
    };
    container.onmousemove = function(e){
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(prevX, prevY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      prevX = e.offsetX;
      prevY = e.offsetY;
    };
    container.onmouseup = function(e){
      isDrawing = false;
    };
  </script>
</body>
</html>
